    <section class="home">
        <h2>Teve dúvidas? Entre em contato!</h2>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Deixe sua mensagem!" required></textarea>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
